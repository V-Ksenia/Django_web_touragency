{% extends "base.html" %}
{% block title %}News{% endblock title %}
{% block header %}News{% endblock header %}

{% block content %}
<label>
    <input type="checkbox" id="styleToggle"> Показать настройки стиля
</label>

<div class="control-panel" id="controlPanel"  style="display: none;">
    <label>
        Размер шрифта:
        <input type="range" id="fontSizeSlider" min="12" max="36" value="16">
    </label>
    
    <label>
        Цвет текста:
        <input type="color" id="textColorPicker" value="#000000">
    </label>
    
    <label>
        Цвет фона:
        <input type="color" id="backgroundColorPicker" value="#ffffff">
    </label>
</div>
<section style="display: flex; flex-direction: column; align-items: center;">
<div class="news-details">
    <h2>{{ news.title }}</h2>
    <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width:100%; height:auto; margin-bottom: 20px;">
    <p>{{ news.content }}</p>
    <a href="{% url 'news' %}" class="read-more">Go back</a>
</div>
</section>
{% endblock content %}

{% block script %}
    <script src="/static/js/newsfilterscript.js"></script>
{% endblock script %}
